language: rust
rust: nightly
sudo: false
cache: cargo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
script:
  - cargo test && cargo doc
after_success:
  - travis-cargo doc-upload
env:
  global:
    secure: 
